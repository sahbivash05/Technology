<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <header>
        <div class="head">
            <div class="logo"> <img src=".//images/logo.png" alt=""></div>
            <div>
                <h2 class="msg1">CURRENTLY WORKING ON NEW SITE</h2>
            </div>
            <div>
                <H1 class="msg2">STAY TUNED</H1>
            </div>
            <DIV class="time_box">
                <DIV class="time">
                    <p class="time1">00</p>
                    <p class="time2">days</p>
                </DIV>
                <DIV class="time">
                    <p class="time1">00</p>
                    <p class="time2">hours</p>
                </DIV>
                <DIV class="time">
                    <p class="time1">00</p>
                    <p class="time2">minutes</p>
                </DIV>
                <DIV class="time">
                    <p class="time1">00</p>
                    <p class="time2">second</p>
                </DIV>
            </DIV>
            <div>
                <p class="sub">Subscribe on newsletter Learn first about the launch</p>
            </div>
            <div class="col-sm-3 but">
                <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                <div class="input-group">

                    <input type="email" class="form-control mail" id="specificSizeInputGroupUsername"
                        placeholder="Enter your email...">
                    <button class="input-group-text btn">Subscribe</button>
                </div>
            </div>

            <div class="handles">
                <div class="media"><i class="fab fa-facebook-f icons"></i></div>
                <div class="media"><i class="fab fa-twitter icons"></i></div>
                <div class="media"><i class="fab fa-linkedin-in icons"></i></div>
                <div class="media"><i class="fab fa-snapchat-ghost icons"></i></div>
                <div class="media"><i class="fab fa-instagram-square icons"></i></div>
                <div class="media"><i class="fab fa-google-plus-g icons"></i></div>
            </div>
        </div>
    </header>

    <script src="https://kit.fontawesome.com/1e94dccf61.js" crossorigin="anonymous"></script>
</body>

</html>
